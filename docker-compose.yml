services:
  certchecker:
    build: .
    container_name: certificate_checker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL:-}
      - RAPID7_API_KEY=${RAPID7_API_KEY:-}
      - RAPID7_REGION=${RAPID7_REGION:-us3}
      - TZ=UTC
    volumes:
      - ./output:/app/output
